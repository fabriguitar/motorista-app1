<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos</title>
    <link rel="stylesheet" href="assets/datos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="filtro">
        <div class="container my-3" id="datos">
            <div class="row text-center">
                <div class="text-center">
                    <img src="img/thunder.png" alt="thunder.png" style="width: 60%; text-align: center;">
                </div>
                <p>Agrega tus datos</p>
                <hr>
                <label class="text-start">Datos Generales</label>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="col-6 my-1">
                            <input type="email" class="form-control" id="pri_nombre" placeholder="Primer Nombre">
                        </div>
                        <div class="col-6 my-1">
                            <input class="form-control" id="seg_nombre"  placeholder="Segundo Nombre">
                        </div>
                        <div class="col-6 my-1">
                            <input type="email" class="form-control" id="pri_nombre" placeholder="Primer Apellido">
                        </div>
                        <div class="col-6 my-1">
                            <input class="form-control" id="seg_nombre"  placeholder="Segundo Apellido">
                        </div>
                    </div>
                </div>
                <div class="container my-2">
                    <div class="row">
                        <label class="text-start">Fecha de nacimiento</label>
                        <div class="col-4 my-1">
                            <input type="text" class="form-control" max="31" maxlength="2" id="_dia" placeholder="dd">
                        </div>
                        <div class="col-4 my-1">
                            <input class="form-control" max="12" maxlength="2" id="_mes" placeholder="mm">
                        </div>
                        <div class="col-4 my-1">
                            <input class="form-control" maxlength="4" id="_anio" placeholder="aaaa ">
                        </div>
                    </div>
                </div>
                <div class="container my-1">
                    <div class="row">
                        
                            <div class="col-4 my-1">
                                <p>Sexo</p>
                            </div>
                            <div class="col-4 my-1">
                                <input type="radio" id="h" name="sexo1" value="HTML">
                                <label for="sexo1">Hombre</label>
                            </div>
                            <div class="col-4 my-1">
                                <input type="radio" id="m" name="sexo2" value="HTML">
                                <label for="sexo2">Mujer</label>
                            </div>
                    </div>
                </div>
                <div class="container my-1">
                    <div class="row">
                        <p class="text-start">Dirección de residencia</p>
                        <div class="mb-3">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" placeholder="Ingrese su dirección exacta"></textarea>
                        </div>
                    </div>
                </div>
                <hr>
                
                <div class="container">
                    <div class="row">
                        <p class="text-start">Información de contacto</p>
                        <div class="col-md-6 my-1">
                            <input type="email" class="form-control" id="correo" placeholder="correo electrónico">
                        </div>
                        <div class="col-md-6 my-1">
                            <input type="password" class="form-control" id="pass"  placeholder="contraseña nueva">
                        </div>
                        <div class="col-6 text-start my-1">
                            <label for="celular">Celular</label>
                        </div>
                        <div class="col-6 my-1">
                            <input class="form-control" id="celular_alt">
                        </div>
                        <div class="col-6 text-start my-1">
                            <label for="celular">Celular Alternativo</label>
                        </div>
                        <div class="col-6 my-1">
                            <input class="form-control" id="celular_alt">
                        </div>
                    </div>
                </div>
                <div class="buttons my-2">
                    <button id="boton">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</html>
